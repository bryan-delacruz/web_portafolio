<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="banner">
        <img src="./images/fondo.png" alt="Fondo" />
        <h1 class="titulo">codigo</h1>
        <h2 class="h2_banner">
          Hola, mi nombre es <br />
          Bryan De La Cruz
        </h2>
      </section>
      <section class="my_skills">
        <h2>My skills</h2>
        <div class="items">
          <div class="item">
            <h3>Html</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Css</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Angula</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Javascript</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>React</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Python</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
          <div class="item">
            <h3>Node.js</h3>
            <div class="bar">
              <div></div>
            </div>
          </div>
        </div>
      </section>
      <section class="servicios">
        <h2>Servicios</h2>
        <div class="items">
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Diseño web</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UI</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo web</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UX</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo movile</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="check" />
            <h3>Metodologías Ágiles</h3>
          </div>
        </div>
      </section>
      <section class="portafolio">
        <h2>Portafolio</h2>
        <div class="items">
          <img src="./images/portaf-1.png" alt="Portafolio Proyecto 1" />
          <img src="./images/portaf-2.png" alt="Portafolio Proyecto 2" />
          <img src="./images/portaf-3.png" alt="Portafolio Proyecto 3" />
          <img src="./images/portaf-4.png" alt="Portafolio Proyecto 4" />
          <img src="./images/portaf-5.png" alt="Portafolio Proyecto 5" />
          <img src="./images/portaf-6.png" alt="Portafolio Proyecto 6" />
          <img src="./images/portaf-7.png" alt="Portafolio Proyecto 7" />
          <img src="./images/portaf-8.png" alt="Portafolio Proyecto 8" />
        </div>
      </section>
      <section class="clientes">
        <h2>Clientes</h2>
        <div class="items">
          <img src="./images/cliente-1.png" alt="Cliente 1" />
          <img src="./images/cliente-2.png" alt="Cliente 2" />
          <img src="./images/cliente-3.png" alt="Cliente 3" />
          <img src="./images/cliente-4.png" alt="Cliente 4" />
        </div>
      </section>
      <section class="contacto">
        <h2>Contacto</h2>
        <form>
          
            <div>
              <input type="text" placeholder="Nombre" />
            </div>
            <div>
              <input type="text" placeholder="Apellido" />
            </div>
            <div>
              <input type="text" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Teléfono" />
            </div>
          
          <textarea
            name="Descipción"
            placeholder="Descripción"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </form>
      </section>
    </main>
  </body>
</html>
